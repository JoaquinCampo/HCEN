# JMeter Configuration File
# Base configuration for HCEN performance tests

# HTTP Request Defaults
http.use.cached=true
http.request.timeout=60000
http.response.timeout=60000

# Results
jmeter.save.saveservice.output_format=csv
jmeter.save.saveservice.response_data=true
jmeter.save.saveservice.samplerData=true
jmeter.save.saveservice.requestHeaders=true
jmeter.save.saveservice.responseHeaders=true
jmeter.save.saveservice.assertion_results_failure_message=true
jmeter.save.saveservice.bytes=true
jmeter.save.saveservice.latency=true
jmeter.save.saveservice.connect_time=true

# Logging
log_level.jmeter=INFO
log_level.jmeter.junit=DEBUG

# Thread Groups
# These can be overridden in test plans
jmeter.threads.rampup=60
jmeter.threads.duration=1800

# Report generation
jmeter.reportgenerator.overall_granularity=1000
jmeter.reportgenerator.exporter.html.series_filter=^(?!(http|dns|tcp)).*

# Apdex thresholds (required for HTML report generation)
jmeter.reportgenerator.apdex_satisfied_threshold=500
jmeter.reportgenerator.apdex_tolerated_threshold=1500
jmeter.reportgenerator.exporter.html.property.set_satisfied_threshold=500
jmeter.reportgenerator.exporter.html.property.set_tolerated_threshold=1500

