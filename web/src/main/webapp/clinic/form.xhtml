<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  template="/WEB-INF/templates/layout.xhtml"
>
  <f:metadata>
    <f:viewParam name="providerName" value="#{clinicBean.providerName}" />
  </f:metadata>

  <ui:define name="title">Crear clínica</ui:define>
  <ui:define name="content">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="card-title h4 mb-0">Crear clínica</h2>
            <small class="text-muted"
              >Registrar una nueva organización de salud.</small
            >
          </div>
          <h:link outcome="/clinic/list" styleClass="btn btn-outline-secondary"
            >Volver al listado</h:link
          >
        </div>

        <h:form styleClass="row g-3">
          <div class="col-sm-6">
            <h:outputLabel
              for="name"
              value="Nombre de la clínica"
              styleClass="form-label"
            />
            <h:inputText
              id="name"
              value="#{clinicBean.newClinic.name}"
              required="true"
              requiredMessage="El nombre de la clínica es obligatorio"
              styleClass="form-control"
              p:placeholder="Ingrese el nombre de la clínica"
              p:autocomplete="organization"
            >
              <f:ajax event="blur" render="nameMessage" execute="name" />
              <f:validateLength minimum="3" maximum="120" />
            </h:inputText>
            <h:message
              id="nameMessage"
              for="name"
              styleClass="form-text text-danger"
            />
          </div>
          <div class="col-sm-6">
            <h:outputLabel for="email" value="Correo electrónico" styleClass="form-label" />
            <h:inputText
              id="email"
              value="#{clinicBean.newClinic.email}"
              required="true"
              requiredMessage="El correo electrónico es obligatorio"
              styleClass="form-control"
              p:type="email"
              p:placeholder="contacto@ejemplo.com"
              p:autocomplete="email"
            >
              <f:ajax event="blur" render="emailMessage" execute="email" />
            </h:inputText>
            <h:message
              id="emailMessage"
              for="email"
              styleClass="form-text text-danger"
            />
          </div>

          <div class="col-12">
            <h:outputLabel
              for="address"
              value="Dirección"
              styleClass="form-label"
            />
            <h:inputText
              id="address"
              value="#{clinicBean.newClinic.address}"
              required="true"
              requiredMessage="La dirección es obligatoria"
              styleClass="form-control"
              p:placeholder="Calle, número, ciudad"
              p:autocomplete="street-address"
            >
              <f:ajax event="blur" render="addressMessage" execute="address" />
            </h:inputText>
            <h:message
              id="addressMessage"
              for="address"
              styleClass="form-text text-danger"
            />
          </div>

          <div class="col-md-6">
            <h:outputLabel for="phone" value="Teléfono" styleClass="form-label" />
            <h:inputText
              id="phone"
              value="#{clinicBean.newClinic.phone}"
              required="true"
              requiredMessage="El teléfono es obligatorio"
              styleClass="form-control"
              p:type="tel"
              p:inputmode="tel"
              p:placeholder="ej.: +598123456"
              p:pattern="^[+0-9 ()-]{7,20}$"
            >
              <f:ajax event="blur" render="phoneMessage" execute="phone" />
            </h:inputText>
            <h:message
              id="phoneMessage"
              for="phone"
              styleClass="form-text text-danger"
            />
          </div>

          <div class="col-12">
            <h3 class="h5 mt-4 mb-3">Administrador de la clínica</h3>
          </div>

          <div class="col-md-6">
            <h:outputLabel for="adminCi" value="CI" styleClass="form-label" />
            <h:inputText
              id="adminCi"
              value="#{clinicBean.newClinic.clinicAdmin.ci}"
              required="true"
              requiredMessage="La cédula es obligatoria"
              styleClass="form-control"
              p:placeholder="Ingrese la cédula"
            >
              <f:ajax event="blur" render="adminCiMessage" execute="adminCi" />
            </h:inputText>
            <h:message
              id="adminCiMessage"
              for="adminCi"
              styleClass="form-text text-danger"
            />
          </div>

          <div class="col-md-6">
            <h:outputLabel
              for="adminDateOfBirth"
              value="Fecha de nacimiento"
              styleClass="form-label"
            />
            <h:inputText
              id="adminDateOfBirth"
              value="#{clinicBean.newClinic.clinicAdmin.dateOfBirth}"
              required="true"
              requiredMessage="La fecha de nacimiento es obligatoria"
              styleClass="form-control"
              p:type="date"
            >
              <f:converter converterId="localDateConverter" />
              <f:ajax
                event="blur"
                render="adminDateOfBirthMessage"
                execute="adminDateOfBirth"
              />
            </h:inputText>
            <h:message
              id="adminDateOfBirthMessage"
              for="adminDateOfBirth"
              styleClass="form-text text-danger"
            />
          </div>

          <div class="col-md-6">
            <h:outputLabel
              for="adminFirstName"
              value="Nombre"
              styleClass="form-label"
            />
            <h:inputText
              id="adminFirstName"
              value="#{clinicBean.newClinic.clinicAdmin.firstName}"
              required="true"
              requiredMessage="El nombre es obligatorio"
              styleClass="form-control"
              p:placeholder="Ingrese el nombre"
            >
              <f:ajax
                event="blur"
                render="adminFirstNameMessage"
                execute="adminFirstName"
              />
            </h:inputText>
            <h:message
              id="adminFirstNameMessage"
              for="adminFirstName"
              styleClass="form-text text-danger"
            />
          </div>

          <div class="col-md-6">
            <h:outputLabel
              for="adminLastName"
              value="Apellido"
              styleClass="form-label"
            />
            <h:inputText
              id="adminLastName"
              value="#{clinicBean.newClinic.clinicAdmin.lastName}"
              required="true"
              requiredMessage="El apellido es obligatorio"
              styleClass="form-control"
              p:placeholder="Ingrese el apellido"
            >
              <f:ajax
                event="blur"
                render="adminLastNameMessage"
                execute="adminLastName"
              />
            </h:inputText>
            <h:message
              id="adminLastNameMessage"
              for="adminLastName"
              styleClass="form-text text-danger"
            />
          </div>

          <div class="col-md-6">
            <h:outputLabel
              for="adminEmail"
              value="Correo electrónico"
              styleClass="form-label"
            />
            <h:inputText
              id="adminEmail"
              value="#{clinicBean.newClinic.clinicAdmin.email}"
              required="true"
              requiredMessage="Email is required"
              styleClass="form-control"
              p:type="email"
              p:placeholder="admin@ejemplo.com"
            >
              <f:ajax
                event="blur"
                render="adminEmailMessage"
                execute="adminEmail"
              />
            </h:inputText>
            <h:message
              id="adminEmailMessage"
              for="adminEmail"
              styleClass="form-text text-danger"
            />
          </div>

          <div class="col-md-6">
            <h:outputLabel
              for="adminPhone"
              value="Teléfono"
              styleClass="form-label"
            />
            <h:inputText
              id="adminPhone"
              value="#{clinicBean.newClinic.clinicAdmin.phone}"
              styleClass="form-control"
              p:type="tel"
              p:inputmode="tel"
              p:placeholder="Teléfono opcional"
              p:pattern="^[+0-9 ()-]{7,20}$"
            >
              <f:ajax
                event="blur"
                render="adminPhoneMessage"
                execute="adminPhone"
              />
            </h:inputText>
            <h:message
              id="adminPhoneMessage"
              for="adminPhone"
              styleClass="form-text text-danger"
            />
          </div>

          <div class="col-12">
            <h:outputLabel
              for="adminAddress"
              value="Dirección"
              styleClass="form-label"
            />
            <h:inputText
              id="adminAddress"
              value="#{clinicBean.newClinic.clinicAdmin.address}"
              styleClass="form-control"
              p:placeholder="Dirección opcional"
            >
              <f:ajax
                event="blur"
                render="adminAddressMessage"
                execute="adminAddress"
              />
            </h:inputText>
            <h:message
              id="adminAddressMessage"
              for="adminAddress"
              styleClass="form-text text-danger"
            />
          </div>

          <div class="col-12 d-flex gap-2 mt-3">
            <h:commandButton
              value="Guardar"
              action="#{clinicBean.save}"
              styleClass="btn btn-primary"
            />
            <h:commandButton
              value="Limpiar"
              actionListener="#{clinicBean.init}"
              immediate="true"
              styleClass="btn btn-outline-secondary"
            >
              <f:ajax render="@form" />
            </h:commandButton>
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>
