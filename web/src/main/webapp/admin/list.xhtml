<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  template="/WEB-INF/templates/layout.xhtml"
>
  <ui:define name="title">HCEN Admins</ui:define>
  <ui:define name="content">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="card-title h4 mb-0">HCEN Administrators</h2>
          </div>
          <h:link outcome="/admin/form" styleClass="btn btn-primary">New Admin</h:link>
        </div>

        <h:panelGroup id="results" layout="block" styleClass="table-responsive mt-4">
          <h:dataTable value="#{hcenAdminBean.admins}" var="admin" rendered="#{not empty hcenAdminBean.admins}"
            styleClass="table table-striped align-middle">
            <h:column>
              <f:facet name="header">CI</f:facet>
              <div class="fw-semibold">#{admin.ci}</div>
            </h:column>
            <h:column>
              <f:facet name="header">Name</f:facet>
              <div>#{admin.firstName} #{admin.lastName}</div>
            </h:column>
            <h:column>
              <f:facet name="header">Contact</f:facet>
              <div>#{empty admin.phone ? '—' : admin.phone}</div>
              <small class="text-muted">#{empty admin.email ? '—' : admin.email}</small>
            </h:column>
            <h:column>
              <f:facet name="header">Gender</f:facet>
              <span class="text-muted">#{admin.gender}</span>
            </h:column>
            <h:column>
              <f:facet name="header">Created</f:facet>
              <span class="text-muted">#{admin.createdAt}</span>
            </h:column>
          </h:dataTable>

          <h:panelGroup rendered="#{empty hcenAdminBean.admins}" styleClass="text-muted">
            <div class="alert alert-info mb-0">
              No HCEN admins found.
            </div>
          </h:panelGroup>
        </h:panelGroup>
      </div>
    </div>
  </ui:define>
</ui:composition>
