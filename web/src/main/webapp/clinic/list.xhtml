<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  template="/WEB-INF/templates/layout.xhtml"
>
  <ui:define name="title">Clinics</ui:define>
  <ui:define name="content">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="card-title h4 mb-0">Clinics</h2>
            <small class="text-muted"
              >Organizations providing healthcare services.</small
            >
          </div>
          <h:link outcome="/clinic/form" styleClass="btn btn-primary"
            >New Clinic</h:link
          >
        </div>

        <h:panelGroup
          id="results"
          layout="block"
          styleClass="table-responsive mt-4"
        >
          <h:dataTable
            value="#{clinicBean.providers}"
            var="clinic"
            rendered="#{not empty clinicBean.providers}"
            styleClass="table table-striped align-middle"
          >
            <h:column>
              <f:facet name="header">Name</f:facet>
              <div class="fw-semibold">#{clinic.name}</div>
            </h:column>
            <h:column>
              <f:facet name="header">Contact</f:facet>
              <div>#{empty clinic.phone ? '—' : clinic.phone}</div>
              <small class="text-muted"
                >#{empty clinic.email ? '—' : clinic.email}</small
              >
            </h:column>
            <h:column>
              <f:facet name="header">Address</f:facet>
              <span class="text-muted">#{clinic.address}</span>
            </h:column>
            <h:column>
              <f:facet name="header">Created</f:facet>
              <span class="text-muted">#{clinic.createdAt}</span>
            </h:column>
          </h:dataTable>

          <h:panelGroup
            rendered="#{empty clinicBean.providers}"
            styleClass="text-muted"
          >
            <div class="alert alert-info mb-0">
              No clinics match the current filters.
            </div>
          </h:panelGroup>
        </h:panelGroup>
      </div>
    </div>
  </ui:define>
</ui:composition>
