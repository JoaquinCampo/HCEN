version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: practico_db
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: practico_db
      DB_JNDI: java:/PostgresDS
      APP_USER: admin
      APP_PASSWORD: admin
      JPA_DDL: drop-and-create
      SEED: "false"
    restart: unless-stopped

volumes:
  postgres-data:
