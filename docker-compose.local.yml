version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: practico_db
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-sonarqube-db.sh:/docker-entrypoint-initdb.d/init-sonarqube-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  sonarqube:
    image: sonarqube:community
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "9000:9000"
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/sonarqube_db
      SONAR_JDBC_USERNAME: ${DB_USER}
      SONAR_JDBC_PASSWORD: ${DB_PASSWORD}
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-logs:/opt/sonarqube/logs
      - sonarqube-extensions:/opt/sonarqube/extensions
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9000/api/system/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: practico_db
      DB_JNDI: java:/PostgresDS
      APP_USER: ${APP_USER:-admin}
      APP_PASSWORD: ${APP_PASSWORD:-admin}
      JPA_DDL: ${JPA_DDL:-drop-and-create}
      SEED: ${SEED:-false}
      GOOGLE_APPLICATION_CREDENTIALS: /opt/secrets/firebase-sa.json
      # OpenID Connect (gub.uy) Configuration
      OIDC_AUTHORIZE_URL: ${OIDC_AUTHORIZE_URL}
      OIDC_TOKEN_URL: ${OIDC_TOKEN_URL}
      OIDC_USERINFO_URL: ${OIDC_USERINFO_URL}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}
      OIDC_REDIRECT_URI: ${OIDC_REDIRECT_URI}
      OIDC_POST_LOGOUT_REDIRECT_URI: ${OIDC_POST_LOGOUT_REDIRECT_URI}
      OIDC_SCOPE: ${OIDC_SCOPE}
      DOCUMENTS_API_KEY: ${DOCUMENTS_API_KEY}
      DOCUMENTS_API_BASE_URL: ${DOCUMENTS_API_BASE_URL}
      NODO_PERIFERICO_API_BASE_URL: ${NODO_PERIFERICO_API_BASE_URL}
    volumes:
      - ./FIREBASE_PK.json:/opt/secrets/firebase-sa.json:ro
    restart: unless-stopped

volumes:
  postgres-data:
  sonarqube-data:
  sonarqube-logs:
  sonarqube-extensions:
