<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  template="/WEB-INF/templates/layout.xhtml"
>
  <ui:define name="title">Create Provider</ui:define>
  <ui:define name="content">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="card-title h4 mb-0">Create Provider</h2>
            <small class="text-muted">Register a new healthcare provider organization.</small>
          </div>
          <h:link outcome="/index" styleClass="btn btn-outline-secondary">Back to list</h:link>
        </div>

        <h:form styleClass="row g-3">
          <div class="col-sm-12">
            <h:outputLabel
              for="providerName"
              value="Provider Name"
              styleClass="form-label"
            />
            <h:inputText
              id="providerName"
              value="#{providerBean.newProvider.providerName}"
              required="true"
              requiredMessage="Provider name is required"
              styleClass="form-control"
              p:placeholder="Enter provider name"
            />
            <h:message for="providerName" styleClass="text-danger small" />
          </div>

          <div class="col-12">
            <h:commandButton
              value="Create Provider"
              action="#{providerBean.save()}"
              styleClass="btn btn-primary"
            />
            <h:button
              value="Cancel"
              outcome="/index"
              styleClass="btn btn-secondary ms-2"
            />
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>
