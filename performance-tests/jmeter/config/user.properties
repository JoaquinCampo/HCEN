# User-specific properties for HCEN performance tests
# Override these values based on your environment

# Base URL for the HCEN application
base.url=http://localhost:8080
api.base.path=/api

# Test data directory (relative to JMeter bin directory or absolute path)
test.data.dir=${__P(test.data.dir,./jmeter/data)}

# Authentication
auth.test.enabled=true
auth.test.token.endpoint=/api/auth/test/token

# Test execution parameters
ramp.up.seconds=60
duration.seconds=1800
threads.count=10

# Report output directory
report.output.dir=${__P(report.output.dir,./jmeter/reports)}

# CSV data files
users.csv=${test.data.dir}/users.csv
clinics.csv=${test.data.dir}/clinics.csv
health.workers.csv=${test.data.dir}/health-workers.csv
documents.csv=${test.data.dir}/documents.csv

