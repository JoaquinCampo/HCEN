<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  template="/WEB-INF/templates/layout.xhtml"
>
  <ui:define name="title">Create Clinical Document</ui:define>
  <ui:define name="content">
    <div class="card shadow-sm">
      <div class="card-body">
        <h:messages
          id="formMessages"
          globalOnly="true"
          styleClass="alert alert-danger"
          layout="list"
          infoClass="alert alert-success"
          warnClass="alert alert-warning"
          errorClass="alert alert-danger"
          fatalClass="alert alert-danger"
        />
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="card-title h4 mb-0">Create Clinical Document</h2>
            <small class="text-muted"
              >Attach medical information to a patient's history.</small
            >
          </div>
          <h:link
            outcome="/clinical-document/list"
            styleClass="btn btn-outline-secondary"
            >Back to list
          </h:link>
        </div>

        <h:form styleClass="row g-3">
          <div class="col-12">
            <h:outputLabel for="title" value="Title" styleClass="form-label" />
            <h:inputText
              id="title"
              value="#{clinicalDocumentBean.newDocument.title}"
              required="true"
              requiredMessage="Title is required"
              styleClass="form-control"
              p:placeholder="Summarize the document"
              p:minlength="5"
              p:maxlength="140"
            >
              <f:ajax event="blur" render="titleMessage" execute="title" />
            </h:inputText>
            <h:message
              id="titleMessage"
              for="title"
              styleClass="form-text text-danger"
            />
          </div>

          <div class="col-12">
            <h:outputLabel
              for="contentUrl"
              value="Document URL"
              styleClass="form-label"
            />
            <h:inputText
              id="contentUrl"
              value="#{clinicalDocumentBean.newDocument.contentUrl}"
              required="true"
              requiredMessage="Document URL is required"
              styleClass="form-control"
              p:placeholder="https://s3.amazonaws.com/bucket/document.pdf"
            >
              <f:validateRegex pattern="^(https?://).+$" />
              <f:ajax
                event="blur"
                render="contentUrlMessage"
                execute="contentUrl"
              />
            </h:inputText>
            <h:message
              id="contentUrlMessage"
              for="contentUrl"
              styleClass="form-text text-danger"
            />
          </div>

          <div class="col-12">
            <h:outputLabel
              for="patient"
              value="Health User"
              styleClass="form-label"
            />
            <h:selectOneMenu
              id="patient"
              value="#{clinicalDocumentBean.selectedPatientId}"
              required="true"
              requiredMessage="Select a patient"
              styleClass="form-select"
            >
              <f:selectItem
                itemLabel="-- Select Health User --"
                itemValue=""
                noSelectionOption="true"
              />
              <f:selectItems
                value="#{clinicalDocumentBean.users}"
                var="patient"
                itemValue="#{patient.clinicalHistoryId}"
                itemLabel="#{patient.lastName}, #{patient.firstName} (#{patient.document})"
              />
              <f:ajax
                event="change"
                render="patientMessage"
                execute="patient"
              />
            </h:selectOneMenu>
            <h:message
              id="patientMessage"
              for="patient"
              styleClass="form-text text-danger"
            />
          </div>

          <div class="col-12">
            <h:outputLabel
              for="healthWorkers"
              value="Health Workers"
              styleClass="form-label"
            />
            <h:selectManyListbox
              id="healthWorkers"
              value="#{clinicalDocumentBean.selectedHealthWorkerIds}"
              required="true"
              requiredMessage="Select at least one health worker"
              styleClass="form-select"
              size="5"
            >
              <f:selectItems
                value="#{clinicalDocumentBean.workers}"
                var="worker"
                itemValue="#{worker.id}"
                itemLabel="#{worker.lastName}, #{worker.firstName} (#{worker.licenseNumber})"
              />
              <f:ajax
                event="change"
                render="healthWorkersMessage"
                execute="healthWorkers"
              />
            </h:selectManyListbox>
            <h:message
              id="healthWorkersMessage"
              for="healthWorkers"
              styleClass="form-text text-danger"
            />
            <small class="form-text text-muted"
              >Hold Ctrl (Cmd on Mac) to select multiple health workers.</small
            >
          </div>

          <div class="col-12 d-flex gap-2 mt-3">
            <h:commandButton
              value="Save"
              action="#{clinicalDocumentBean.save}"
              styleClass="btn btn-primary"
            />
            <h:commandButton
              value="Reset"
              actionListener="#{clinicalDocumentBean.init}"
              immediate="true"
              styleClass="btn btn-outline-secondary"
            >
              <f:ajax render="@form" />
            </h:commandButton>
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>
