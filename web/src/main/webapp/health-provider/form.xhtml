<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Create Health Provider</title>
    <meta charset="UTF-8"/>
    <style>body{font-family:sans-serif;max-width:800px;margin:24px auto;padding:0 16px}.form-row{margin-bottom:12px}label{display:block;margin-bottom:4px;font-weight:600}input,select{width:100%;padding:8px;border:1px solid #ccc;border-radius:4px}.btn{display:inline-block;padding:8px 16px;background:#1976d2;color:#fff;text-decoration:none;border-radius:4px;border:none;cursor:pointer}.btn:hover{background:#125aa0}.error{color:#c62828}</style>
</h:head>
<h:body>
<h1>Create Health Provider</h1>
<h:messages globalOnly="true" styleClass="error"/>

<h:form>
    <div class="form-row">
        <label for="name">Name</label>
        <h:inputText id="name" value="#{healthProviderBean.newProvider.name}" required="true"/>
    </div>
    <div class="form-row">
        <label for="address">Address</label>
        <h:inputText id="address" value="#{healthProviderBean.newProvider.address}" required="true"/>
    </div>
    <div class="form-row">
        <label for="phone">Phone</label>
        <h:inputText id="phone" value="#{healthProviderBean.newProvider.phone}"/>
    </div>
    <div class="form-row">
        <label for="email">Email</label>
        <h:inputText id="email" value="#{healthProviderBean.newProvider.email}"/>
    </div>
    <div class="form-row">
        <label for="regn">Registration Number</label>
        <h:inputText id="regn" value="#{healthProviderBean.newProvider.registrationNumber}"/>
    </div>
    <div class="form-row">
        <label for="regd">Registration Date (yyyy-MM-dd)</label>
        <h:inputText id="regd" value="#{healthProviderBean.newProvider.registrationDate}">
            <f:converter converterId="localDateConverter"/>
        </h:inputText>
        <h:message for="regd" styleClass="error"/>
    </div>
    <div class="form-row">
        <label for="active">Active</label>
        <h:selectBooleanCheckbox id="active" value="#{healthProviderBean.newProvider.active}"/>
    </div>
    <div class="form-row">
        <h:commandButton value="Save" action="#{healthProviderBean.save}" styleClass="btn"/>
        <h:link outcome="/health-provider/list" value="Cancel" styleClass="btn"/>
    </div>
</h:form>

<p><h:link outcome="/index" value="Home"/></p>

</h:body>
</html>
