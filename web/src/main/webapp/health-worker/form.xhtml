<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Create Health Worker</title>
    <meta charset="UTF-8"/>
    <style>body{font-family:sans-serif;max-width:800px;margin:24px auto;padding:0 16px}.form-row{margin-bottom:12px}label{display:block;margin-bottom:4px;font-weight:600}input,select{width:100%;padding:8px;border:1px solid #ccc;border-radius:4px}.btn{display:inline-block;padding:8px 16px;background:#1976d2;color:#fff;text-decoration:none;border-radius:4px;border:none;cursor:pointer}.btn:hover{background:#125aa0}.error{color:#c62828}</style>
</h:head>
<h:body>
<h1>Create Health Worker</h1>
<h:messages globalOnly="true" styleClass="error"/>

<h:form>
    <div class="form-row">
        <label for="dni">DNI</label>
        <h:inputText id="dni" value="#{healthWorkerBean.newWorker.dni}" required="true"/>
    </div>
    <div class="form-row">
        <label for="first">First Name</label>
        <h:inputText id="first" value="#{healthWorkerBean.newWorker.firstName}" required="true"/>
    </div>
    <div class="form-row">
        <label for="last">Last Name</label>
        <h:inputText id="last" value="#{healthWorkerBean.newWorker.lastName}" required="true"/>
    </div>
    <div class="form-row">
        <label for="gender">Gender</label>
        <h:selectOneMenu id="gender" value="#{healthWorkerBean.newWorker.gender}" required="true">
            <f:selectItem itemLabel="-- Select --" itemValue="#{null}" noSelectionOption="true"/>
            <f:selectItems value="#{healthWorkerBean.genders}"/>
        </h:selectOneMenu>
    </div>
    <div class="form-row">
        <label for="license">License Number</label>
        <h:inputText id="license" value="#{healthWorkerBean.newWorker.licenseNumber}" required="true"/>
    </div>
    <div class="form-row">
        <label for="specialty">Specialty</label>
        <h:inputText id="specialty" value="#{healthWorkerBean.newWorker.specialty}"/>
    </div>
    <div class="form-row">
        <label for="hire">Hire Date (yyyy-MM-dd)</label>
        <h:inputText id="hire" value="#{healthWorkerBean.newWorker.hireDate}">
            <f:converter converterId="localDateConverter"/>
        </h:inputText>
        <h:message for="hire" styleClass="error"/>
    </div>
    <div class="form-row">
        <h:commandButton value="Save" action="#{healthWorkerBean.save}" styleClass="btn"/>
        <h:link outcome="/health-worker/list" value="Cancel" styleClass="btn"/>
    </div>
</h:form>

<p><h:link outcome="/index" value="Home"/></p>

</h:body>
</html>
