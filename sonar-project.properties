# SonarQube Project Configuration
sonar.projectKey=HCEN
sonar.projectName=HCEN
sonar.projectVersion=1.0-SNAPSHOT

# Source directories
sonar.sources=ejb/src/main/java,web/src/main/java
sonar.tests=ejb/src/test/java,web/src/test/java

# Java binary directories
sonar.java.binaries=ejb/target/classes,web/target/classes
sonar.java.test.binaries=ejb/target/test-classes,web/target/test-classes

# JaCoCo coverage reports
sonar.coverage.jacoco.xmlReportPaths=ejb/target/site/jacoco-aggregate/jacoco.xml,ejb/target/site/jacoco/jacoco.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Java version
sonar.java.source=17
sonar.java.target=17

# Exclusions
sonar.exclusions=**/target/**

# SonarQube server
sonar.host.url=http://localhost:9000
