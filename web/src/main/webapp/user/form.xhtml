<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="title">Create Health User</ui:define>
    <ui:define name="content">
        <div class="card shadow-sm">
            <div class="card-body">
                <h:messages id="formMessages" globalOnly="true" styleClass="alert alert-danger" layout="list"
                    infoClass="alert alert-success" warnClass="alert alert-warning" errorClass="alert alert-danger"
                    fatalClass="alert alert-danger" />
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h2 class="card-title h4 mb-0">Create Health User</h2>
                        <small class="text-muted">Capture core demographic details for a new patient.</small>
                    </div>
                    <h:link outcome="/user/list" styleClass="btn btn-outline-secondary">Back to list</h:link>
                </div>

                <h:form styleClass="row g-3">
                    <div class="col-md-6">
                        <h:outputLabel for="document" value="Document" styleClass="form-label" />
                        <h:inputText id="document" value="#{healthUserBean.newUser.document}" required="true"
                            styleClass="form-control" />
                        <h:message for="document" styleClass="form-text text-danger" />
                    </div>
                    <div class="col-md-6">
                        <h:outputLabel for="documentType" value="Document Type" styleClass="form-label" />
                        <h:selectOneMenu id="documentType" value="#{healthUserBean.newUser.documentType}"
                            required="true" styleClass="form-select">
                            <f:selectItem itemLabel="-- Select --" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{healthUserBean.documentTypes}" var="type" itemValue="#{type}"
                                itemLabel="#{type}" />
                        </h:selectOneMenu>
                        <h:message for="documentType" styleClass="form-text text-danger" />
                    </div>

                    <div class="col-sm-6">
                        <h:outputLabel for="firstName" value="First Name" styleClass="form-label" />
                        <h:inputText id="firstName" value="#{healthUserBean.newUser.firstName}" required="true"
                            styleClass="form-control" />
                        <h:message for="firstName" styleClass="form-text text-danger" />
                    </div>
                    <div class="col-sm-6">
                        <h:outputLabel for="lastName" value="Last Name" styleClass="form-label" />
                        <h:inputText id="lastName" value="#{healthUserBean.newUser.lastName}" required="true"
                            styleClass="form-control" />
                        <h:message for="lastName" styleClass="form-text text-danger" />
                    </div>

                    <div class="col-sm-6">
                        <h:outputLabel for="dob" value="Date of Birth" styleClass="form-label" />
                        <h:inputText id="dob" value="#{healthUserBean.newUser.dateOfBirth}" required="true"
                            styleClass="form-control" placeholder="yyyy-MM-dd">
                            <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
                        </h:inputText>
                        <h:message for="dob" styleClass="form-text text-danger" />
                    </div>
                    <div class="col-sm-6">
                        <h:outputLabel for="gender" value="Gender" styleClass="form-label" />
                        <h:selectOneMenu id="gender" value="#{healthUserBean.newUser.gender}" required="true"
                            styleClass="form-select">
                            <f:selectItem itemLabel="-- Select --" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{healthUserBean.genders}" var="gender" itemValue="#{gender}"
                                itemLabel="#{gender}" />
                        </h:selectOneMenu>
                        <h:message for="gender" styleClass="form-text text-danger" />
                    </div>

                    <div class="col-sm-6">
                        <h:outputLabel for="email" value="Email" styleClass="form-label" />
                        <h:inputText id="email" value="#{healthUserBean.newUser.email}" styleClass="form-control" />
                    </div>
                    <div class="col-sm-6">
                        <h:outputLabel for="phone" value="Phone" styleClass="form-label" />
                        <h:inputText id="phone" value="#{healthUserBean.newUser.phone}" styleClass="form-control" />
                    </div>

                    <div class="col-12">
                        <h:outputLabel for="address" value="Address" styleClass="form-label" />
                        <h:inputText id="address" value="#{healthUserBean.newUser.address}" styleClass="form-control" />
                    </div>

                    <div class="col-sm-6">
                        <h:outputLabel for="password" value="Password" styleClass="form-label" />
                        <h:inputSecret id="password" value="#{healthUserBean.newUser.password}" required="true"
                            redisplay="false" styleClass="form-control" />
                        <h:message for="password" styleClass="form-text text-danger" />
                    </div>

                    <div class="col-12 d-flex gap-2 mt-3">
                        <h:commandButton value="Save" action="#{healthUserBean.save}" styleClass="btn btn-primary" />
                        <h:commandButton value="Reset" actionListener="#{healthUserBean.init}" immediate="true"
                            styleClass="btn btn-outline-secondary">
                            <f:ajax render="@form" />
                        </h:commandButton>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
