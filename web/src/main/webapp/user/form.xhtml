<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Create User - JSF</title>
    <meta charset="UTF-8"/>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 24px auto; padding: 0 16px; }
        .form-row { margin-bottom: 12px; }
        label { display: block; margin-bottom: 4px; font-weight: 600; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .actions { margin-top: 16px; }
        .btn { display: inline-block; padding: 8px 16px; background: #1976d2; color: #fff; text-decoration: none; border-radius: 4px; border: none; cursor: pointer; }
        .btn:hover { background: #125aa0; }
        .error { color: #c62828; }
    </style>
</h:head>
<h:body>
    <h1>Create User</h1>
    <h:messages globalOnly="true" styleClass="error"/>

    <h:form>
        <div class="form-row">
            <label for="dni">DNI</label>
            <h:inputText id="dni" value="#{userBean.newUser.dni}" required="true" />
        </div>

        <div class="form-row">
            <label for="firstName">First Name</label>
            <h:inputText id="firstName" value="#{userBean.newUser.firstName}" required="true" />
        </div>

        <div class="form-row">
            <label for="lastName">Last Name</label>
            <h:inputText id="lastName" value="#{userBean.newUser.lastName}" required="true" />
        </div>

        <div class="form-row">
            <label for="dob">Date of Birth (yyyy-MM-dd)</label>
            <h:inputText id="dob" value="#{userBean.newUser.dateOfBirth}" required="true">
                <f:converter converterId="localDateConverter" />
            </h:inputText>
            <h:message for="dob" styleClass="error" />
        </div>

        <div class="form-row">
            <label for="gender">Gender</label>
            <h:selectOneMenu id="gender" value="#{userBean.newUser.gender}" required="true">
                <f:selectItem itemLabel="-- Select --" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{userBean.genders}" />
            </h:selectOneMenu>
        </div>

        <div class="form-row">
            <label for="email">Email</label>
            <h:inputText id="email" value="#{userBean.newUser.email}" />
        </div>

        <div class="form-row">
            <label for="phone">Phone</label>
            <h:inputText id="phone" value="#{userBean.newUser.phone}" />
        </div>

        <div class="form-row">
            <label for="address">Address</label>
            <h:inputText id="address" value="#{userBean.newUser.address}" />
        </div>

        <div class="actions">
            <h:commandButton value="Save" action="#{userBean.save}" styleClass="btn" />
            <h:link outcome="/user/list" value="Cancel" styleClass="btn" />
        </div>
    </h:form>

    <p style="margin-top: 16px;">
        <h:link outcome="/index" value="Home"/>
    </p>
</h:body>
</html>
