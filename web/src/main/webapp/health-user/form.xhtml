<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  template="/WEB-INF/templates/layout.xhtml"
>
  <ui:define name="title">Create Health User</ui:define>
  <ui:define name="content">
    <div class="card shadow-sm">
      <div class="card-body">
        <h:messages
          id="formMessages"
          globalOnly="true"
          styleClass="alert alert-danger"
          layout="list"
          infoClass="alert alert-success"
          warnClass="alert alert-warning"
          errorClass="alert alert-danger"
          fatalClass="alert alert-danger"
        />
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="card-title h4 mb-0">Create Health User</h2>
            <small class="text-muted"
              >Capture core demographic details for a new patient.</small
            >
          </div>
          <h:link
            outcome="/health-user/list"
            styleClass="btn btn-outline-secondary"
            >Back to list</h:link
          >
        </div>

        <h:form styleClass="row g-3">
          <div class="col-md-6">
            <h:outputLabel
              for="document"
              value="Document"
              styleClass="form-label"
            />
            <h:inputText
              id="document"
              value="#{healthUserBean.newUser.document}"
              required="true"
              requiredMessage="Document number is required"
              validatorMessage="Document must contain 5-30 letters or digits"
              styleClass="form-control"
              p:placeholder="Enter national ID"
              p:autocomplete="off"
            >
              <f:ajax
                event="blur"
                render="documentMessage"
                execute="document"
              />
              <f:validateRegex pattern="^[0-9A-Za-z]{5,30}$" />
            </h:inputText>
            <h:message
              id="documentMessage"
              for="document"
              styleClass="form-text text-danger"
            />
          </div>
          <div class="col-md-6">
            <h:outputLabel
              for="documentType"
              value="Document Type"
              styleClass="form-label"
            />
            <h:selectOneMenu
              id="documentType"
              value="#{healthUserBean.newUser.documentType}"
              required="true"
              requiredMessage="Select a document type"
              styleClass="form-select"
            >
              <f:selectItem
                itemLabel="-- Select --"
                itemValue=""
                noSelectionOption="true"
              />
              <f:selectItems
                value="#{healthUserBean.documentTypes}"
                var="type"
                itemValue="#{type}"
                itemLabel="#{type}"
              />
              <f:ajax
                event="change"
                render="documentTypeMessage"
                execute="documentType"
              />
            </h:selectOneMenu>
            <h:message
              id="documentTypeMessage"
              for="documentType"
              styleClass="form-text text-danger"
            />
          </div>

          <div class="col-sm-6">
            <h:outputLabel
              for="firstName"
              value="First Name"
              styleClass="form-label"
            />
            <h:inputText
              id="firstName"
              value="#{healthUserBean.newUser.firstName}"
              required="true"
              requiredMessage="First name is required"
              styleClass="form-control"
              p:placeholder="Enter given name"
              p:autocomplete="given-name"
              p:minlength="2"
              p:maxlength="60"
            >
              <f:ajax
                event="blur"
                render="firstNameMessage"
                execute="firstName"
              />
            </h:inputText>
            <h:message
              id="firstNameMessage"
              for="firstName"
              styleClass="form-text text-danger"
            />
          </div>
          <div class="col-sm-6">
            <h:outputLabel
              for="lastName"
              value="Last Name"
              styleClass="form-label"
            />
            <h:inputText
              id="lastName"
              value="#{healthUserBean.newUser.lastName}"
              required="true"
              requiredMessage="Last name is required"
              styleClass="form-control"
              p:placeholder="Enter family name"
              p:autocomplete="family-name"
              p:minlength="2"
              p:maxlength="60"
            >
              <f:ajax
                event="blur"
                render="lastNameMessage"
                execute="lastName"
              />
            </h:inputText>
            <h:message
              id="lastNameMessage"
              for="lastName"
              styleClass="form-text text-danger"
            />
          </div>

          <div class="col-sm-6">
            <h:outputLabel
              for="dob"
              value="Date of Birth"
              styleClass="form-label"
            />
            <h:inputText
              id="dob"
              value="#{healthUserBean.newUser.dateOfBirth}"
              required="true"
              requiredMessage="Date of birth is required"
              styleClass="form-control"
              p:placeholder="YYYY-MM-DD"
              p:type="date"
              p:max="#{healthUserBean.maxAdultBirthDate}"
            >
              <f:convertDateTime type="localDate" pattern="yyyy-MM-dd" />
              <f:ajax event="change" render="dobMessage" execute="dob" />
            </h:inputText>
            <h:message
              id="dobMessage"
              for="dob"
              styleClass="form-text text-danger"
            />
          </div>
          <div class="col-sm-6">
            <h:outputLabel
              for="gender"
              value="Gender"
              styleClass="form-label"
            />
            <h:selectOneMenu
              id="gender"
              value="#{healthUserBean.newUser.gender}"
              required="true"
              requiredMessage="Select a gender"
              styleClass="form-select"
            >
              <f:selectItem
                itemLabel="-- Select --"
                itemValue=""
                noSelectionOption="true"
              />
              <f:selectItems
                value="#{healthUserBean.genders}"
                var="gender"
                itemValue="#{gender}"
                itemLabel="#{gender}"
              />
              <f:ajax event="change" render="genderMessage" execute="gender" />
            </h:selectOneMenu>
            <h:message
              id="genderMessage"
              for="gender"
              styleClass="form-text text-danger"
            />
          </div>

          <div class="col-12">
            <h:outputLabel
              for="clinics"
              value="Clinics"
              styleClass="form-label"
            />
            <h:selectManyListbox
              id="clinics"
              value="#{healthUserBean.selectedClinicIds}"
              styleClass="form-select"
              size="5"
            >
              <f:selectItems
                value="#{healthUserBean.clinics}"
                var="clinic"
                itemValue="#{clinic.id}"
                itemLabel="#{clinic.name}"
              />
            </h:selectManyListbox>
          </div>

          <div class="col-sm-6">
            <h:outputLabel for="email" value="Email" styleClass="form-label" />
            <h:inputText
              id="email"
              value="#{healthUserBean.newUser.email}"
              styleClass="form-control"
              p:type="email"
              p:placeholder="name@example.com"
              p:autocomplete="email"
            >
              <f:ajax event="blur" render="emailMessage" execute="email" />
            </h:inputText>
            <h:message
              id="emailMessage"
              for="email"
              styleClass="form-text text-danger"
            />
          </div>
          <div class="col-sm-6">
            <h:outputLabel for="phone" value="Phone" styleClass="form-label" />
            <h:inputText
              id="phone"
              value="#{healthUserBean.newUser.phone}"
              styleClass="form-control"
              p:type="tel"
              p:inputmode="tel"
              p:placeholder="e.g. +598123456"
              p:pattern="^[+0-9 ()-]{7,20}$"
            >
              <f:ajax event="blur" render="phoneMessage" execute="phone" />
            </h:inputText>
            <h:message
              id="phoneMessage"
              for="phone"
              styleClass="form-text text-danger"
            />
          </div>

          <div class="col-12">
            <h:outputLabel
              for="address"
              value="Address"
              styleClass="form-label"
            />
            <h:inputText
              id="address"
              value="#{healthUserBean.newUser.address}"
              styleClass="form-control"
              p:placeholder="Street, number, city"
              p:autocomplete="street-address"
            >
              <f:ajax event="blur" render="addressMessage" execute="address" />
            </h:inputText>
            <h:message
              id="addressMessage"
              for="address"
              styleClass="form-text text-danger"
            />
          </div>

          <div class="col-sm-6">
            <h:outputLabel
              for="password"
              value="Password"
              styleClass="form-label"
            />
            <h:inputSecret
              id="password"
              value="#{healthUserBean.newUser.password}"
              required="true"
              requiredMessage="Password is required"
              redisplay="false"
              styleClass="form-control"
              p:placeholder="Minimum 8 characters"
              p:autocomplete="new-password"
            >
              <f:ajax
                event="blur"
                render="passwordMessage"
                execute="password"
              />
              <f:validateLength minimum="8" />
            </h:inputSecret>
            <h:message
              id="passwordMessage"
              for="password"
              styleClass="form-text text-danger"
            />
          </div>

          <div class="col-12 d-flex gap-2 mt-3">
            <h:commandButton
              value="Save"
              action="#{healthUserBean.save}"
              styleClass="btn btn-primary"
            />
            <h:commandButton
              value="Reset"
              actionListener="#{healthUserBean.init}"
              immediate="true"
              styleClass="btn btn-outline-secondary"
            >
              <f:ajax render="@form" />
            </h:commandButton>
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>
