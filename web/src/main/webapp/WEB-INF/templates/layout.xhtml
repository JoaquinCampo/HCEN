<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
  <h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><ui:insert name="title">HCEN</ui:insert></title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <h:outputStylesheet library="css" name="theme.css" />
    <h:outputStylesheet />
    <h:outputScript />
  </h:head>
  <h:body class="bg-light gradient-bg">
    <nav class="navbar navbar-expand-lg navbar-dark glassy-nav">
      <div class="container">
        <h:link
          outcome="/index"
          styleClass="navbar-brand fw-bold"
          value="HCEN"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
          aria-controls="mainNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <h:link
                outcome="/index"
                value="Clinics"
                styleClass="nav-link"
              />
            </li>
            <li class="nav-item">
              <h:link
                outcome="/clinic/form"
                value="Create Clinic"
                styleClass="nav-link"
              />
            </li>
          </ul>
          <div class="d-flex align-items-center gap-3">
            <h:link
              outcome="/auth/login"
              value="Login with gub.uy"
              styleClass="btn btn-sm btn-outline-light"
            />
            <span class="navbar-text small">JSF 4 â€¢ Jakarta EE</span>
          </div>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      <h:messages
        id="globalMessages"
        globalOnly="true"
        infoClass="alert alert-success"
        warnClass="alert alert-warning"
        errorClass="alert alert-danger"
        fatalClass="alert alert-danger"
        styleClass="alert"
        layout="list"
      />
      <ui:insert name="content" />
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </h:body>
</html>
