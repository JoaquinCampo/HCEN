<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  template="/WEB-INF/templates/layout.xhtml"
>
  <ui:define name="title">Home</ui:define>
  <ui:define name="content">
    <section class="row g-4">
      <div class="col-12 col-lg-7">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h2 class="card-title h3">Welcome to Practico</h2>
            <p class="text-muted">
              Manage people, clinics, clinical documents, and fine-grained
              access in one place.
            </p>
            <div class="d-flex flex-wrap gap-2 mt-3">
              <h:link outcome="/health-user/list" styleClass="btn btn-primary"
                >Manage Users</h:link
              >
              <h:link
                outcome="/health-worker/list"
                styleClass="btn btn-outline-primary"
                >Health Workers</h:link
              >
              <h:link
                outcome="/clinic/list"
                styleClass="btn btn-outline-primary"
                >Clinics</h:link
              >
              <h:link
                outcome="/clinical-document/list"
                styleClass="btn btn-outline-primary"
                >Clinical Documents</h:link
              >
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-lg-5">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h3 class="card-title h5">Quick Actions</h3>
            <div class="list-group list-group-flush">
              <h:link
                outcome="/health-user/form"
                styleClass="list-group-item list-group-item-action"
                >Create Health User</h:link
              >
              <h:link
                outcome="/health-worker/form"
                styleClass="list-group-item list-group-item-action"
                >Register Health Worker</h:link
              >
              <h:link
                outcome="/clinic/form"
                styleClass="list-group-item list-group-item-action"
                >Add Clinic</h:link
              >
              <h:link
                outcome="/clinical-document/form"
                styleClass="list-group-item list-group-item-action"
                >Add Clinical Document</h:link
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </ui:define>
