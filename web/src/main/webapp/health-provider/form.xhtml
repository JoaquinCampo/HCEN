<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="title">Create Clinic</ui:define>
    <ui:define name="content">
        <div class="card shadow-sm">
            <div class="card-body">
                <h:messages id="formMessages" globalOnly="true" styleClass="alert alert-danger" layout="list"
                            infoClass="alert alert-success" warnClass="alert alert-warning"
                            errorClass="alert alert-danger" fatalClass="alert alert-danger"/>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h2 class="card-title h4 mb-0">Create Clinic</h2>
                        <small class="text-muted">Register a new healthcare organization.</small>
                    </div>
                    <h:link outcome="/health-provider/list" styleClass="btn btn-outline-secondary">Back to list</h:link>
                </div>

                <h:form styleClass="row g-3">
                    <div class="col-sm-8">
                        <h:outputLabel for="name" value="Clinic Name" styleClass="form-label"/>
                        <h:inputText id="name" value="#{clinicBean.newProvider.name}" required="true" styleClass="form-control"/>
                        <h:message for="name" styleClass="form-text text-danger"/>
                    </div>
                    <div class="col-sm-4">
                        <h:outputLabel for="type" value="Clinic Type" styleClass="form-label"/>
                        <h:selectOneMenu id="type" value="#{clinicBean.newProvider.type}" required="true" styleClass="form-select">
                            <f:selectItem itemLabel="-- Select --" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{clinicBean.clinicTypes}" var="type"
                                           itemValue="#{type}" itemLabel="#{type}"/>
                        </h:selectOneMenu>
                        <h:message for="type" styleClass="form-text text-danger"/>
                    </div>

                    <div class="col-12">
                        <h:outputLabel for="address" value="Address" styleClass="form-label"/>
                        <h:inputText id="address" value="#{clinicBean.newProvider.address}" required="true" styleClass="form-control"/>
                        <h:message for="address" styleClass="form-text text-danger"/>
                    </div>

                    <div class="col-md-6">
                        <h:outputLabel for="phone" value="Phone" styleClass="form-label"/>
                        <h:inputText id="phone" value="#{clinicBean.newProvider.phone}" styleClass="form-control"/>
                    </div>
                    <div class="col-md-6">
                        <h:outputLabel for="email" value="Email" styleClass="form-label"/>
                        <h:inputText id="email" value="#{clinicBean.newProvider.email}" styleClass="form-control"/>
                    </div>

                    <div class="col-sm-6">
                        <h:outputLabel for="registrationNumber" value="Registration Number" styleClass="form-label"/>
                        <h:inputText id="registrationNumber" value="#{clinicBean.newProvider.registrationNumber}" styleClass="form-control"/>
                        <h:message for="registrationNumber" styleClass="form-text text-danger"/>
                    </div>
                    <div class="col-sm-6">
                        <h:outputLabel for="registrationDate" value="Registration Date" styleClass="form-label"/>
                        <h:inputText id="registrationDate" value="#{clinicBean.newProvider.registrationDate}" styleClass="form-control" placeholder="yyyy-MM-dd">
                            <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                        </h:inputText>
                        <h:message for="registrationDate" styleClass="form-text text-danger"/>
                    </div>

                    <div class="col-sm-6 form-check form-switch ms-2">
                        <h:selectBooleanCheckbox id="active" value="#{clinicBean.newProvider.active}" styleClass="form-check-input"/>
                        <h:outputLabel for="active" value="Clinic is active" styleClass="form-check-label"/>
                    </div>

                    <div class="col-12 d-flex gap-2 mt-3">
                        <h:commandButton value="Save" action="#{clinicBean.save}" styleClass="btn btn-primary"/>
                        <h:commandButton value="Reset" actionListener="#{clinicBean.init}" immediate="true" styleClass="btn btn-outline-secondary">
                            <f:ajax render="@form"/>
                        </h:commandButton>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
