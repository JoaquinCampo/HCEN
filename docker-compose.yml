version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: practico-postgres
    environment:
      POSTGRES_DB: practico_db
      POSTGRES_USER: practico_user
      POSTGRES_PASSWORD: practico_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - practico-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U practico_user -d practico_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: practico-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@practico.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - practico-network

volumes:
  postgres-data:
    driver: local

networks:
  practico-network:
    driver: bridge


