<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  template="/WEB-INF/templates/layout.xhtml"
>
  <ui:define name="title">Register Health Worker</ui:define>
  <ui:define name="content">
    <div class="card shadow-sm">
      <div class="card-body">
        <h:messages
          id="formMessages"
          globalOnly="true"
          styleClass="alert alert-danger"
          layout="list"
          infoClass="alert alert-success"
          warnClass="alert alert-warning"
          errorClass="alert alert-danger"
          fatalClass="alert alert-danger"
        />
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h2 class="card-title h4 mb-0">Register Health Worker</h2>
            <small class="text-muted"
              >Collect core information about medical professionals.</small
            >
          </div>
          <h:link
            outcome="/health-worker/list"
            styleClass="btn btn-outline-secondary"
            >Back to list</h:link
          >
        </div>

        <h:form styleClass="row g-3">
          <div class="col-md-6">
            <h:outputLabel
              for="document"
              value="Document"
              styleClass="form-label"
            />
            <h:inputText
              id="document"
              value="#{healthWorkerBean.newWorker.document}"
              required="true"
              styleClass="form-control"
            />
            <h:message for="document" styleClass="form-text text-danger" />
          </div>
          <div class="col-md-6">
            <h:outputLabel
              for="documentType"
              value="Document Type"
              styleClass="form-label"
            />
            <h:selectOneMenu
              id="documentType"
              value="#{healthWorkerBean.newWorker.documentType}"
              required="true"
              styleClass="form-select"
            >
              <f:selectItem
                itemLabel="-- Select --"
                itemValue=""
                noSelectionOption="true"
              />
              <f:selectItems
                value="#{healthWorkerBean.documentTypes}"
                var="type"
                itemValue="#{type}"
                itemLabel="#{type}"
              />
            </h:selectOneMenu>
            <h:message for="documentType" styleClass="form-text text-danger" />
          </div>

          <div class="col-sm-6">
            <h:outputLabel
              for="firstName"
              value="First Name"
              styleClass="form-label"
            />
            <h:inputText
              id="firstName"
              value="#{healthWorkerBean.newWorker.firstName}"
              required="true"
              styleClass="form-control"
            />
            <h:message for="firstName" styleClass="form-text text-danger" />
          </div>
          <div class="col-sm-6">
            <h:outputLabel
              for="lastName"
              value="Last Name"
              styleClass="form-label"
            />
            <h:inputText
              id="lastName"
              value="#{healthWorkerBean.newWorker.lastName}"
              required="true"
              styleClass="form-control"
            />
            <h:message for="lastName" styleClass="form-text text-danger" />
          </div>

          <div class="col-sm-6">
            <h:outputLabel
              for="gender"
              value="Gender"
              styleClass="form-label"
            />
            <h:selectOneMenu
              id="gender"
              value="#{healthWorkerBean.newWorker.gender}"
              required="true"
              styleClass="form-select"
            >
              <f:selectItem
                itemLabel="-- Select --"
                itemValue=""
                noSelectionOption="true"
              />
              <f:selectItems
                value="#{healthWorkerBean.genders}"
                var="gender"
                itemValue="#{gender}"
                itemLabel="#{gender}"
              />
            </h:selectOneMenu>
            <h:message for="gender" styleClass="form-text text-danger" />
          </div>
          <div class="col-sm-6">
            <h:outputLabel
              for="license"
              value="License Number"
              styleClass="form-label"
            />
            <h:inputText
              id="license"
              value="#{healthWorkerBean.newWorker.licenseNumber}"
              required="true"
              styleClass="form-control"
            />
            <h:message for="license" styleClass="form-text text-danger" />
          </div>

          <div class="col-12 d-flex gap-2 mt-3">
            <h:commandButton
              value="Save"
              action="#{healthWorkerBean.save}"
              styleClass="btn btn-primary"
            />
            <h:commandButton
              value="Reset"
              actionListener="#{healthWorkerBean.init}"
              immediate="true"
              styleClass="btn btn-outline-secondary"
            >
              <f:ajax render="@form" />
            </h:commandButton>
          </div>
        </h:form>
      </div>
    </div>
  </ui:define>
</ui:composition>
